events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Aggressive Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 100;
    gzip_proxied any;
    gzip_comp_level 9;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        image/jpeg
        image/png
        image/webp;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Handle API requests - serve directly from API service
        location /api-submissions.php {
            proxy_pass http://ecis-nginx-api:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Handle client-side routing with cache busting
        location / {
            try_files $uri $uri/ /index.html;
            
            # Never cache HTML files to prevent deployment issues
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
                add_header Last-Modified $date_gmt;
                add_header ETag off;
                if_modified_since off;
            }
        }

        # Cache static assets with aggressive optimization
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Enable HTTP/2 push for critical images
            location ~* \.(png|jpg|jpeg)$ {
                # Dynamic preload headers will be handled by the application
                add_header Vary "Accept-Encoding";
            }
        }
        
        # Aggressive image optimization
        location ~* \.(jpg|jpeg|png)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Vary "Accept-Encoding";
            
            # Force compression for images
            gzip_static on;
            
            # Add performance headers
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
        }
        
        # Optimize image delivery
        location ~* \.(jpg|jpeg|png|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # SEO and performance headers
        add_header X-Robots-Tag "index, follow" always;
        add_header Cache-Control "public, max-age=31536000" always;
        
        # Handle sitemap and robots.txt
        location = /sitemap.xml {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }
        
        location = /robots.txt {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }
        
        # Handle favicon files
        location = /favicon.ico {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location = /favicon.svg {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location = /favicon-96x96.png {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
